name: Teste

on: push


jobs:
  primeiro:
    env:
      teste: "funciona"
    runs-on: ubuntu-latest
    steps:
      - name: imprimir
        run: |
          echo repositorio_env=${{ env.variavel_repositorio }}
          echo repositorio_vars=${{ vars.variavel_repositorio }}
          echo repositorio_vars_maiusculo=${{ vars.VARIAVEL_REPOSITORIO }}
          echo teste=${{ vars.VaRiAveL_RepOsiTorIo }}
          echo env_variado=${{ env.TEsTe }}
          echo env_minusculo=${{ env.teste }}