name: Teste

on: push

env:
  variavel_global: "valor global"
  variavel_teste_prioridade: "global"

jobs:
  primeiro:
    runs-on: ubuntu-latest
    env:
      variavel_primeiro_job: "primeiro job"
      variavel_teste_prioridade: "job"
    steps:
      - name: imprimir
        env:
          variavel_step: "step"
          variavel_teste_prioridade: "step"
        run: |
          echo prioridade=${{ env.variavel_teste_prioridade }}
